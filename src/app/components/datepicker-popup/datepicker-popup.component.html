<div class="form-group">
    <div [formGroup]="parentForm" class="input-group">
        <label for="{{formControlNameString}}">{{formLabel}}</label>
        <input formControlName="{{formControlNameString}}" class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
        </div>
    </div>
</div>


<hr/>
<pre>Model: {{ model | json }}</pre>
